name: PR Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --passWithNoTests

      - name: Install Salesforce CLI
        uses: forcedotcom/cli/action@v2

      - name: Authenticate to Dev Hub
        env:
          SFDX_CLIENT_ID: ${{ secrets.SFDX_CLIENT_ID }}
          SFDX_JWT_KEY_FILE: ${{ secrets.SFDX_SERVERKEY }}
          SFDX_USERNAME: ${{ secrets.SFDX_USERNAME }}
        run: sfdx auth:jwt:grant --clientid $SFDX_CLIENT_ID --jwtkeyfile $SFDX_SERVERKEY --username $SFDX_USERNAME --instanceurl https://login.salesforce.com

      - name: Set API Version
        run: |
          sed -i 's/"sourceApiVersion": "[^"]*"/"sourceApiVersion": "60.0"/' sfdx-project.json
          cat sfdx-project.json

      - name: Validate code
        run: sfdx force:source:validate -x manifest/package.xml
