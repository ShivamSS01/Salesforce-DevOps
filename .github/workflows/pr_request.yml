name: PR Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Authenticate to Dev Hub
        run: sfdx auth:jwt:grant --clientid ${{ secrets.SF_CICD_CLIENT_ID }} --jwtkeyfile ${{ secrets.SF_CICD_SERVERKEY }} --username ${{ secrets.SF_CICD_USERNAME }} --instanceurl https://login.salesforce.com

      - name: Set API Version
        run: |
          sed -i 's/"sourceApiVersion": "[^"]*"/"sourceApiVersion": "60.0"/' sfdx-project.json
          cat sfdx-project.json

      - name: Validate code
        run: sfdx force:source:deploy -x manifest/package.xml --checkonly --targetusername ${{ secrets.SF_CICD_USERNAME }}
